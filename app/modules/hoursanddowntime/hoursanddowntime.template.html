<md-content class="md-padding">
   <md-card>
      <md-card-title>
         <md-card-title-text>
            <span class="md-headline">Hours vs Downtime</span>
         </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series"></canvas>

        <md-table-container>
        <table md-table md-row-select multiple ng-model="selected">
          <thead md-head>
            <tr md-row>
              <th md-column>2867</th>
              <th md-column ng-repeat="label in labels"><span>{{label}}</span></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row>
              <td md-cell>Hours Worked</td>
              <td md-cell ng-repeat="time in hours">{{time.Total_Runtime}}</td>
            </tr>
            <tr md-row>
              <td md-cell>Downtime</td>
              <td md-cell ng-repeat="time in dt">{{(time.Delay/60).toFixed(2)}}</td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
      </md-card-content>
   </md-card>
</md-content>
